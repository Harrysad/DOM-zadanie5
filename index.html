<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM-zadanie5</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>DOM zadanie 5</h1>
<form action="" id="newsletter-form">

    <ul id="errors"></ul>

    <label for="name">Imie i nazwisko</label> <br />
    <input type="text" name="name" id="name" placeholder="Jan Nowak"> <br />

    <label for="email">Adres e-mail</label> <br /> 
    <input type="email" name="email" id="email" placeholder="jannowak@wp.pl"> <br />

    <input type="checkbox" name="agree-1" id="agree-1">
    <label for="agree-1">Wyrażam zgodę - 1</label> <br />

    <input type="checkbox" name="agree-2" id="agree-2">
    <label for="agree-2">Wyrażam zgodę - 2</label> <br />

    
    <input type="checkbox" name="all-agree" id="all-agree">
    <label for="all-agree">Wyrażam wszysteki zgody</label> <br />

    <button type="submit" id="sign-up">Zapisz do Newslettera</button>
</form>

    <script src="js/main.js"></script>
</body>
</html>
